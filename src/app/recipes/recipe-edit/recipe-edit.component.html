<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="RecipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!RecipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div> 
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                        id="name"
                        formControlName="name"
                        class="form-control">
                        <small id="emailHelpId" [hidden]="RecipeForm.controls['name'].valid||RecipeForm.controls['name'].untouched" class="form-text text-danger">Required Field</small>
                    </div>
                </div>
            </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="imagePath">Image Url</label>
                            <input type="text" 
                            id="imagePath"
                            formControlName="imagepath"
                            class="form-control"
                            #imagepath
                            >
                            <small id="emailHelpId" [hidden]="RecipeForm.controls['imagepath'].valid||RecipeForm.controls['imagepath'].untouched" class="form-text text-danger">Required Field</small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                            <img [src]="imagepath.value" class="img-responsive">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description"
                              rows="6"
                              class="form-control"
                              formControlName="description"
                              >
                            </textarea>
                            <small id="emailHelpId" [hidden]="RecipeForm.controls['description'].valid||RecipeForm.controls['description'].untouched" class="form-text text-danger">Required Field</small>
                        </div>
                    </div>
                </div>


                <div class="row" >
                    <div class="col-xs-12" formArrayName="ingrediants">
                        <div class="row"
                         *ngFor="let ingrediant of getIngrediants().controls; let i = index "
                         [formGroupName]="i"
                         style="margin-top: 10px;">
                            <div class="col-xs-8">
                                <input type="text" 
                                id="name"
                                formControlName="name"
                                #name
                                class="form-control">
                               
                            </div>


                            <div class="col-xs-2">
                                <input type="number" 
                                formControlName="amount"
                                class="form-control">
                                
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger" (click)="DeleteIngrediant(i)">X</button>
                            </div>
                        </div> 
                        <hr>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-success" type="button" (click)="AddIngredient()">Add Ingredient</button>
                            </div>
                        </div>           
                    </div>
                </div>
        </form>

    </div>
</div>

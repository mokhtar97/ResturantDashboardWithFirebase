<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div> -->

      <app-alert [message]="error" *ngIf="error" (close)="onhandleError()">

      </app-alert>
      <div *ngIf="isloading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isloading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" 
          id="email" 
          class="form-control"
          name="email"
          required
          ngModel
           />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
           id="password" 
          class="form-control"
          name="password"
          required
          minlength="7"
          ngModel
           />
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ islogin ? 'login' : 'Sign Up'}}</button> |
          <button class="btn btn-primary" type="button" (click)="switchLogin()">Switch to 
            {{ islogin ? 'Sign Up' : 'login '}}
          </button>
        </div>
      </form>
    </div>
  </div>
